apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio-injection: disabled
  name: pilot-load
---
apiVersion: v1
kind: Service
metadata:
  name: apiserver
  namespace: pilot-load
spec:
  selector:
    app: apiserver
  ports:
  - port: 18090
    name: tcp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiserver
  namespace: pilot-load
  labels:
    app: apiserver
spec:
  selector:
    matchLabels:
      app: apiserver
  template:
    metadata:
      name: apiserver
      labels:
        sidecar.istio.io/inject: "false"
        app: apiserver
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "18090"
    spec:
      initContainers:
      - name: volume-mount-hack
        image: busybox
        command: ["sh", "-c", "chmod 0700 /var/lib/etcd"]
        volumeMounts:
        - name: etcd-data
          mountPath: /var/lib/etcd
      containers:
      - name: etcd
        image: docker.io/dragonwow/etcd:v3.5.0
        args:
        - etcd
        - --data-dir=/var/lib/etcd
        - --listen-client-urls=http://0.0.0.0:2379
        - --advertise-client-urls=http://0.0.0.0:2379
        - --unsafe-no-fsync
        resources:
          requests:
            memory: 4096Mi
            cpu: 2000m
        volumeMounts:
        - mountPath: /var/lib/etcd
          name: etcd-data
      - name: apiserver
        image: docker.io/dragonwow/kube-apiserver:v1.19.11
        command:
        - kube-apiserver
        - --etcd-servers=http://localhost:2379
        - --disable-admission-plugins="ServiceAccount"
        - --port
        - "18090"
        - --insecure-bind-address
        - 0.0.0.0
        - --service-cluster-ip-range
        - "10.0.0.0/16"
        - --service-account-issuer=kubernetes.default.svc
        - --service-account-key-file=/etc/kubernetes/pki/sa.pub
        - --service-account-signing-key-file=/etc/kubernetes/pki/sa.key
        env:
        - name: KUBE_ADMISSION_CONTROL
          value: ""
        resources:
          requests:
            memory: 4096Mi
            cpu: 2000m
        volumeMounts:
            - mountPath: /etc/kubernetes/pki
              name: pki
      volumes:
      - secret:
          secretName: kubernetes-sa-key
        name: pki
      - emptyDir:
          medium: Memory
        name: etcd-data
---
# This is public - since its meant for testing only
apiVersion: v1
kind: Secret
metadata:
  name: kubernetes-sa-key
  namespace: pilot-load
type: Opaque
data:
  sa.key: 
  sa.pub: 
